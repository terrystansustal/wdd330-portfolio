<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Newsletter Client-side Validation - Terrystan Sustal</h1>

    <h2>Code</h2>

    <form class="newsletter-form" action="">
        <h3>Sign up for the Monthly Newsletter!</h3>

        <label class="newsletter">First name <input type="text" name="fname" required></label>
        <label class="newsletter">Last name <input type="text" name="lname" required></label>
        <label class="newsletter">Email <input type="email" name="email" required></label>
        <label class="newsletter">Phone number <input type="tel" name="phone-num"></label>
        <input type="submit" value="Sign Up">
      </form>
</body>
</html>
